<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
   
      <div class="img-container"> <!-- Elemento genitore a blocco -->
      <img src="CodingChallenge.png" alt="John Doe">
    
    </div>
  </body>
</html>
